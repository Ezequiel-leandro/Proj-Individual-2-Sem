<script>
    const open = document.getElementById('AddUsuario')
    const modal_container = document.getElementById('modal_container')
    const close = document.getElementById('close')
  
  
    open.addEventListener('click', () => { modal_container.classList.add('show') });
    close.addEventListener('click', () => { modal_container.classList.remove('show') });
  
    const modal_container_aviso = document.getElementById('modal_container_aviso')
    const close_aviso = document.getElementById('close_aviso')
    close_aviso.addEventListener('click', () => { modal_container_aviso.classList.remove('show') });
  </script>
  
  <script>

  <script>

    var vetor_Filial = []
    var fkFilial = sessionStorage.ID_FILIAL;
    var filial;
    function ObterFilial(fkFilial) {
      fetch("/usuarios/ObterFilial", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fkFilialServer: fkFilial,
        })
      }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")
  
        if (resposta.ok) {
          console.log(resposta);
  
          resposta.json().then(json => {
            console.log(json);
            console.log(JSON.stringify(json));
  
            json.forEach(element => {
              vetor_Filial.push(element.fkFilial)
            });
          });
        }
      }).catch(function (erro) {
        console.log("ERRO: " + erro);
      })
  
      setTimeout(() => PlotarRegistro(fkFilial), 3000);
  
    }
  
    function ObterEmpresa(fkFilial) {
      fetch(`/medidas/Registro/${fkFilial}`, { cache: 'no-store' }).then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            console.log(resposta)
            resposta.reverse();
            resposta.forEach(element => {
              if (element.fkFilial == 1){
                Filial = "Empresa 1 "
              } else if (element.fkFilial == 2){
                Filial = "Empresa 2"
              } else if (element.fkFilial == 3){
                Filial = "Empresa 3"
              } else if (element.fkFilial == 4){
                Filial = "Empresa 4"
              } else if (element.fkFilial == 5){
                Filial = "Empresa 5"
              } 
              tabela_registro.innerHTML += `
                         <tr>
                          <td>
                            ${element.Nome}
                          </td>
                          <td>
                            ${element.Email}
                          </td>
                          <td>
                            ${element.Licenca}
                          </td>
                          <td>
                            ${Filial}
                          </td>
                        </tr>`
            });
            // PlotarGrafico(resposta, fkTorre);
          });
        } else {
          console.error('Nenhum dado encontrado ou erro na API');
        }
      })
        .catch(function (error) {
          console.error(`Erro na obtenção dos dados p/ registro: ${error.message}`);
        });
    }    
  
    function PlotarRegistro(fkFilial) {
      fetch(`/medidas/Registro/${fkFilial}`, { cache: 'no-store' }).then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            console.log(resposta)
            resposta.reverse();
            resposta.forEach(element => {
              if (element.fkFilial == 1){
                Filial = "Empresa 1 "
              } else if (element.fkFilial == 2){
                Filial = "Empresa 2"
              } else if (element.fkFilial == 3){
                Filial = "Empresa 3"
              } else if (element.fkFilial == 4){
                Filial = "Empresa 4"
              } else if (element.fkFilial == 5){
                Filial = "Empresa 5"
              } 
              tabela_registro.innerHTML += `
                         <tr>
                          <td>
                            ${element.Nome}
                          </td>
                          <td>
                            ${element.Email}
                          </td>
                          <td>
                            ${element.Licenca}
                          </td>
                          <td>
                            ${Filial}
                          </td>
                        </tr>`
            });
            // PlotarGrafico(resposta, fkTorre);
          });
        } else {
          console.error('Nenhum dado encontrado ou erro na API');
        }
      })
        .catch(function (error) {
          console.error(`Erro na obtenção dos dados p/ registro: ${error.message}`);
        });
    }
